
  <div style="background-color: #fdfd96;">
    <div class="text-center" style="background-color: #84b6f4;padding: 30px;">
      PRODUCTOS
    </div>
<br>
    <div style="align-items: center;padding-left: 40%;">
        <h5>Filtrar Productos Destacados</h5>
    <select class="form-select" aria-label="Default select example" style="width: 30%;" [(ngModel)]="destacado"
     (ngModelChange)="obtenerProductosDestacados()">
        <option value="">Todos los Productos</option>
        <option value="true">Productos Destacados</option>
        <option value="false">Productos No Destacados</option>
      </select>
      <br>
      
      <div style="padding-left: 5%;">
        <button type="button" class="btn btn-success" (click)="agregarProducto()">AGREGAR PRODUCTO</button>  
      </div>
      
    </div>
      <br>
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active d-flex justify-content-center align-items-center">
          <div class="card m-3" style="width: 18rem;" *ngFor="let prod of productos">
            <img src="{{prod.imagen}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{prod.nombre}}</h5>
              <p class="card-text">{{prod.descripcion}}</p>
              <p class="card-text">Stock disponible: {{prod.stock}} unidades</p>
              <a class="btn btn-primary">Precio: ${{prod.precio}}</a>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  <br>
  </div>
